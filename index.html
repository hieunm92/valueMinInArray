<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất trong mảng</title>
</head>
<body>
<script>
    function minArray(arr) {
        let min = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr.length == 0){
                return -1;

            }
            else if (arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }

    //Day so 1
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min1 = minArray(arr1);
    document.write('So min cua day 1: '+ min1 + '<br>');

    //Day so 2
    let arr2 =[7 , 12, 6, 9, 20,56,89];
    let min2 = minArray(arr2);
    document.write('So min cua day 2: '+ min2 + '<br>');

    //Day so 3
    let arr3 = [];
    let min3 = minArray(arr3);
    document.write('So min cua day 3: '+ min3 + '<br>');

    //Day so 4
    let arr4 = [0, 0, 0, 0, 0, 0];
    let min4 = minArray(arr4);
    document.write('So min cua day 4: '+ min4 + '<br>');

</script>


</body>
</html>
